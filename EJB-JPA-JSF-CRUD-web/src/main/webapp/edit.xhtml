<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Crud Index</title>
    </h:head>
    <h:body>
       
                <h:messages/>
                <hr />
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="User Name" />
                        <h:inputText value="#{users.user.userName}" required="true" requiredMessage="Kullanıcı Adı Alanını Boş Bırakmayınız..." />
                        <h:outputLabel value="Mobile " />
                        <h:inputText value="#{users.user.mobile}" required="true" requiredMessage="Parola Alanını Boş Bırakmayınız..." />
                        <h:outputLabel value="Email :" />
                        <h:inputText value="#{users.user.email}" required="true" requiredMessage="Email Alanını Boş Bırakmayınız..."/>
                        <h:outputLabel value="Faculty :" />
                        <h:inputText value="#{users.user.faculty}" required="true" requiredMessage="Email Alanını Boş Bırakmayınız..."/>
                    
                    </h:panelGrid>
                    <h:commandButton value="save" action="#{users.editUser}" />
                </h:form>
        
    </h:body>
</html>
