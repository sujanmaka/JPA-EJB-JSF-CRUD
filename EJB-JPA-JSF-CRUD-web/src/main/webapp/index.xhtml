<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crud Index</title>
    </h:head>
    <h:body>



        <h:form style="width: 250px; margin: 0 auto;">
            <h:panelGrid columns="2">
                <h:outputLabel value="Users Name" />
                <h:inputText value="#{users.user.userName}" required="true" requiredMessage="User name is required" />
                <h:outputLabel value="Mobile :" />
                <h:inputText value="#{users.user.mobile}" required="true" requiredMessage="Mobile no. is required" />
                <h:outputLabel value="Email :" />
                <h:inputText value="#{users.user.email}" required="true" requiredMessage="Email is reqired"/>
                <h:outputLabel value="Faculty :" />
                <h:inputText value="#{users.user.faculty}" required="true" requiredMessage="Email is reqired"/>
            
            </h:panelGrid>
            <h:commandButton value="Save " action="#{users.addUser()}" />
        </h:form>

        <h:dataTable value="#{users.userList}" var="liste" border="1" style="width: 100%;" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ä°d" />
                </f:facet>
                <h:outputText value="#{liste.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username " />
                </f:facet>
                <h:outputText value="#{liste.userName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mobile" />
                </f:facet>
                <h:outputText value="#{liste.mobile}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{liste.email}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Faculty" />
                </f:facet>
                <h:outputText value="#{liste.faculty}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Delete" />
                </f:facet>
                <h:form>
                    <h:commandButton value="Delete" action="#{users.deleteUser(liste)}"/>
                </h:form>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edit" />
                </f:facet>
                <h:form>
                    <h:commandButton type="submit" id="update" value="Edit" action="#{users.editUserss()}">
                        <f:setPropertyActionListener target="#{users.editUser}" value="#{liste}"/>
                    </h:commandButton>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:messages/>


    </h:body>
</html>
